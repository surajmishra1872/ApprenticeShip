<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale-2"/>
<link href="css/bootstrap.css" rel="stylesheet"/>
<style>
.a{
height:400px;
}
</style>
</head>
<body>
<div class="container">
<div class="row">
<div class="col-sm-12">
<a href="#" data-bs-toggle="modal" data-bs-target="#box" class="btn btn-warning">LOGIN</a>
<!-- Start Bootstrap Modal -->


<!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="box" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-warning text-light">
        <h5 class="modal-title " id="exampleModalLabel fs-3">Login Form</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body p-4">
        USERNAME<br/><input type="email" placeholder="Enter Your User Name" class="form-control border border-2 border-warning mb-3"/>
		PASSWORD<br/>
		<input type="password" placeholder="Enter Your Password" class="form-control border border-2 border-warning mb-3">
		
		<input type="button" value="Submit" class="btn btn-outline-warning">
      </div>
    
    </div>
  </div>
</div>


<!-- End Bootstrap Modal -->
</div>
</div>
</div>
<script src="js/bootstrap.js"></script>
</body>
</html>
