<html>
<head>
<style>
#outer
{
height:750px;
background:url('images/comp.jpg');
background-size:cover;
}
#inner
{
height:750px;
background:rgba(255,255,255,.5);
color:black;
padding-top:100px;
}
#inner h1{
text-align:center;
font-family:impact;
}
#enquiry
{
min-height:300px;
background:white;
width:500px;
margin:25px auto;
box-shadow:0px 0px 10px #2f3640;
border-radius:5px;
box-sizing:border-box;
padding:30px;
transition:linear 2s;
}
.t{
height:40px;
width:100%;
border:1px solid #0984e3;
margin-bottom:11px;
padding-left:10px;
box-sizing:border-box;
}
.ta{
height:70px;
width:100%;
border:1px solid #0984e3;
margin-bottom:11px;
padding-left:10px;
box-sizing:border-box;
background:transparent;
}
.btn
{
height:70px;
width:100%;
background:green;
color:white;
font-size:20px;
}
::placeholder{
color:#d63031;
}
.btn:hover
{
background:orange;
transition:all ease-in 2s;
}
#enquiry:hover{
transform:scale(1.1);
background:radial-gradient(circle at top,rgba(142, 68, 173,.5),rgba(241, 196, 15,.5),rgba(26, 188, 156,.8));
color:white;
transition:all ease-in 2s;
}


</style>
</head>
<body>
<div id="outer">
<div id="inner">
<h1>ENQUIRY <b style="color:#4cd137">FORM...</b></h1>
<div id="enquiry">
Name<br/><input type="text" class="t" placeholder="Enter Your Name"/><br/>
Email<br/><input type="email" class="t" placeholder="Enter Your Email"/><br/>
mobile No.<br/><input type="number" class="t" placeholder="Enter Your Mobile No"/><br/>
Message:<br/><textarea class="ta" placeholder="Your Message"></textarea ><br/>
<input type="submit" value="send" class="btn"/>
</div>
</div>
</div>
</body>
</html>
