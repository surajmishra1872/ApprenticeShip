<html>
<head>
<style>
#outer{
background-image: url("suraj.jpg");
background-repeat:no-repeat;
background-size:cover;
width:200px;
height:300px;
box-sizing:border-box;
border:4px groove blue;
margin:100px auto;
border-radius:14px;
perspective:800px;
transform-style:perspective-3d;
}
#inner1{
background:red;
width:96px;
height:292px;
transition:all ease 2s;
border-radius:10px 0px 0px 10px;
float:left;
transform-origin:left;
}
#inner2{
background:red;
width:96px;
height:292px;
transition:all ease 2s;
border-radius:0px 10px 10px 0px;
float:right;
transform-origin:right;
}
#inner:hover>*
{
transition:all ease 2s;
transform:rotateY(-180deg);
}

</style>
</head>
<body>
<div id="outer">
<div id="inner">
<div id="inner1"></div>
<div id="inner2"></div>
</div>
</div>
</body>
</html>
