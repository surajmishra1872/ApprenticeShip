<!--
accept:file extension|image/* |audio/* |video/*
-->


<!DOCTYPE html>
<html>
<head>
<title>This is program of date 11-09-2021</title>
</head>
<body>
<h1>File Input controls</h1><hr/>
<input type="file" multiple accept=".jpg"/><!--only select .jpg file extension not allowed .png and other-->
<input type="file" multiple accept="image/*" /><!-- allowed all image file extension-->
<input type="file" multiple accept="video/*" /><!-- allowed all video file extension-->
<input type="file" multiple accept="audio/*" /><!-- allowed all audio file extension-->
</body>
</html>
