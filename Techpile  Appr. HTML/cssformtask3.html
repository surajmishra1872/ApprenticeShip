<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
#outer
{
width:100%;
height:700px;
background:navy;
border:1px solid navy;
box-sizing:border-box;
font-family:arial;
}
#inner
{
width:900px;
height:600px;
background:white;
margin:50px auto;
border-radius:10px;
box-shadow:0px 0px 10px black;
box-sizing:border-box;
}
#left
{
width:220px;
height:600px;
background:#ff9a00;
float:left;
border-radius:10px 0px 0px 10px;
box-sizing:border-box;
padding:20px;
font-size:20px;
color:#2d3436;
}
#right
{
width:680px;
height:600px;
background:white;
border-radius:0px 10px 10px 0px;
float:right;
padding:40px;
box-sizing:border-box;
font-size:20px;

}
h3
{
font-size:30px;
}
.txt{
width:75%;
margin-bottom:17px;
height:40px;
padding:10px;

}
.btn{
background:navy;
color:white;
font-size:25px;
height:40px;
width:150px;
margin-top:10px;
}
</style>
</head>
<body>
<div id="outer">
<div id="inner">
<div id="left">
<i class="fa fa-envelope" style="font-size:60px;color:white;"></i>
<h1>Conatact Us</h1>
<h3>We would love to hear from you!<h3>
</div>
<div id="right">
First<br/>Name:<br/><input type="text" placeholder="Enter Fisrt Name" class="txt"/><br/>
Last<br/>Name:<br/><input type="text" placeholder="Enter Last Name" class="txt"/><br/>
Email:<br/><input type="text" placeholder="Enter Email" class="txt"/><br/>
Comment:<br/>
<textarea rows="10" cols="60"></textarea></br>
<input type="submit" class="btn"/>
</div>
</div>
</div>
</body>
</html>
