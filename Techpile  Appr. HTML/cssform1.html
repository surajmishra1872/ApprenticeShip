<html>
<head>
<style>
#outer
{
height:700px;
background:linear-gradient(to right,rgba(85, 239, 196,1.0),rgba(142, 68, 173,1.0));
box-sizing:border-box;
border:1px solid black;
}
#inner{
width:300px;
height:400px;
background:white;
margin:100px auto;
box-sizing:border-box;
padding-left:25px;
border:2px solid black;
box-shadow:0px 0px 10px black;
}
h1{
text-align:center;
}
.t
{
width:90%;
height:40px;
margin-bottom:11px;
padding-left:20px;
box-sizing:border-box;
}
.btn
{
width:90%;
height:40px;
margin:0px auto;
padding-left:20px;
box-sizing:border-box;
background:linear-gradient(to right,rgba(85, 239, 196,1.0),rgba(142, 68, 173,1.0));
color:white;
font-size:20px;
}
h5
{
color:rgba(52, 152, 219,1.0);
}
</style>
</head>
<body>
<div id="outer">
<div id="inner">
<h1>Login Form</h1><br/>
Email or Phone<br/>
<input type="text" class="t"/><br/>
Password<br/>
<input type="password" class="t"/>
<h5>Forgot Password?</h5>
<input type="button" value="LOGIN" class="btn"/><br/>
<center>Not a member? <b style="color:rgba(41, 128, 185,1.0);">Signup now</b></center>
</div>
</div>
</body>
</html>
