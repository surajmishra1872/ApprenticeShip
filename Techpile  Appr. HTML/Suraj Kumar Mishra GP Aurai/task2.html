<html >
<head>
    <style>
        #outer{
            height: 500px;
            width: 400px;
            background-color:#d8d8d8;
            margin: 50px auto;
            border-radius: 30px;
            border: 2px groove blue;
            box-shadow: 5px 5px 5px black;


        }
        #inner{
            height: 30px;
            width: 150px;
            margin: 20px auto;
            background: #68382e;
            float: right;
            margin-right: 50px ;
            box-shadow: 1px 1px 0px black;
            border: 1px solid black;
        }
        #display{
            height: 60px;
            width: 350px;
            margin-top: 20px;
            margin-left: 25px;
            background: #bef0a7;
            border: 1px solid black;
            float: left;
            box-shadow: 1px 1px 0px black;
        }
        #box{
            height: 300px;
            width: 400px;
            background: #d6d6d6;
            float: left;
            margin-top: 50px;
            border-radius: 35px;
        }
        #btn1{
            height: 50px;
            width: 400px;
            background: #d6d6d6;
            float: left;
        }
        .bt1{
            height: 35px;
            width: 65px;
            border: 1px solid black;
            float: left;
            margin-left: 11px;
            margin-top: 7px;
            border-radius: 5px;
            text-align: center;
            line-height: 35px;
            font-weight: bold;
            box-shadow: 0px 0px 5px 1px black;
            border-radius:5px;
        }
        .bt2{
            height: 35px;
            width: 65px;
            border: 1px solid black;
            float: left;
            margin-left: 11px;
            margin-top: 7px;
            box-shadow: 0px 0px 5px 1px black;
            text-align: center;
            line-height: 35px;
            font-weight: bold;
            font-size: 25px;
            border-radius:5px;

            }
        
        #btn4{
            height: 50px;
            width: 400px;
            background: #d6d6d6;
            float: left;
			margin-top:10px;
        }
        #btn5{
            height: 50px;
            width: 400px;
            background: #d6d6d6;
            float: left;
			margin-top:10px;
        }
        .b3{
            height: 47px;
            width: 65px;
            border-top: 1px solid black;
            border-left: 1px solid black;
            border-right: 1px solid black;
            float: left;
            margin-left: 11px;
            margin-top: 10px;
            text-align: center;
            line-height: 70px;
            font-weight: bold;
            font-size: 25px;
			
        }
        .b4{
            height: 45px;
            width: 65px;
            border-bottom: 1px solid black;
            border-left: 1px solid black;
            border-right: 1px solid black;
            float: left;
            margin-left: 11px;
            border-top:none;
			
            
        }
        
    </style>
</head>
<body>
    <div id="outer">
        <div id="inner"></div>
        <div id="display"></div>
        <div id="box">
            <div id="btn1">
                <div class="bt1">OFF</div>
                <div class="bt1">MRC</div>
                <div class="bt1">M-</div>
                <div class="bt1">M+</div>
                <div class="bt1">ON</div>
            </div>
            <div id="btn2">
                <div class="bt2">7</div>
                <div class="bt2">8</div>
                <div class="bt2">9</div>
                <div class="bt2">&#8730;</div>
                <div class="bt2">%</div>
            </div>
            <div id="btn3">
                <div class="bt2">4</div>
                <div class="bt2">5</div>
                <div class="bt2">6</div>
                <div class="bt2">*</div>
                <div class="bt2">/</div>
            </div>
            <div id="btn4">
                <div class="bt2">1</div>
                <div class="bt2">2</div>
                <div class="bt2">3</div>
                <div class="bt2">-</div>
                <div class="b3">+</div>
                
            </div>
            <div id="btn5">
                <div class="bt2">0</div>
                <div class="bt2">.</div>
                <div class="bt2">+ &nbsp; -</div>
                <div class="bt2">=</div>
                <div class="b4"></div>
                

            </div>
            
            
           
        </div>
    </div>
</body>
</html>
