<html>
<head>
<style>
body
{
background:repeating-conic-gradient(black 5%,#0097e6 10% ,yellow 15%);
}
#outer
{
height:700px;
border: 10px solid white;
}
#box1
{
width:300px;
height:300px;
border: 10px solid black;
background:aqua;
margin:200px auto;
animation-name:techpile;
animation-duration:1s;
animation-iteration-count:infinite;
//animation-direction:reverse;
//animation-direction:alternate;
animation-direction:alternate-reverse;
animation-delay:2s;
}
@keyframes techpile
{
from{
background:yellow;
}
to{
background:red;
border:10px groove green;
//transform:rotate(90deg);
transform:scale(1.5);
}
}
</style>
</head>
<body>
<div id="outer">
<div id="box1">
<center><H1 style="color:black;line-height:300px">SURAJ MISHRA</H1></center>
</div>
</div>
</body>
