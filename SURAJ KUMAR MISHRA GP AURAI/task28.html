<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <style>
        b{
            font-size: 35px;

        }
    </style>

<body>
    <b id="id1"></b>

        var fruits = ["Banana", "Orange", "Apple", "Mango", "Grapes"];

                res+=`${x} prsent at ${y}<br/>`;
            })
            document.getElementById("id1").innerHTML=res;
    </script>
