<script>
var arr=["2.jpg","3.jpg","4.jpg","5.jpg"] ;

var color=["rgba(234,12,23,.6)","rgba(4,112,223,.8)","rgba(172,222,72,.8)","rgba(128,0,255,.5)"]
 var i=0;
 function slider()
 {
 var dv1=document.getElementById("box");
 var dv2=document.getElementById("inner");
 dv1.style.background="url('img/"+arr[i]+"')";
 dv1.style.backgroundSize="cover";
 dv2.innerText=txt[i];

 i++;
if(i==arr.length)
i=0;
 }
 function demo1()
 {
 x=window.setInterval(slider,2000);
 }
 function demo2()
 {
 window.clearInterval(x)
 }
</script>
