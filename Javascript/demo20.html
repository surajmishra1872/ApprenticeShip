<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
#dv1,#dv3{

    height: 100px;
    width: 100px;
    background-color: orange;
    color: white;
    font-size: 80px;
    line-height: 100px;
    float: left;
    border: 10px solid purple;
}
#dv2{

height: 100px;
width: 100px;
background-color:purple;
color: white;
font-size: 80px;
line-height: 100px;
float: left;
border: 10px solid orange;
}
    </style>
</head>
<body>
   <div id="dv1">A</div> 
   <div id="dv2">B</div> 
   <div id="dv3">C</div> 
   <script>
       function demo()
       {
           var d1=document.getElementById("dv1")
           var d2=document.getElementById("dv2")
           var d3=document.getElementById("dv3")
           var txt1=d1.innerText;
           var txt2=d2.innerText;
           var txt3=d3.innerText;
           d1.innerText=txt2;
           d2.innerText=txt3;
           d3.innerText=txt1;
       }
       window.setInterval(demo,2000)
    </script>
</body>
</html>
