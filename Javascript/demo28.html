<html>
<head>
<style>
#imgBig
{
height:400px;
width:750px;
border:10px solid purple;
padding:10px;
box-shadow:0px 0px 2px 1px black inset;
}
.imgS
{
height:150px;
width:250px;
border:5px solid purple;
padding:5px;
box-shadow:0px 0px 2px 1px black inset;
}
</style>
</head>
<body><center>
<h1>IMAGE GALLERY</h1>
<hr/>
<img src="img/1.jpg" id="imgBig"/><br/><br/>
<img src="img/2.jpg" onmouseover="demo(this)" class="imgS"/>
<img src="img/3.jpg" onmouseover="demo(this)" class="imgS"/>
<img src="img/4.jpg" onmouseover="demo(this)" class="imgS"/>
<img src="img/5.jpg" onmouseover="demo(this)" class="imgS"/>
</center>
<script>
function demo(x)
{
var im=document.getElementById("imgBig")
im.src=x.src;
}
</script>
</body>
</html>
