<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="password" id="txt1" />
    <input type="button" value="Show Password" id="btn" onclick="demo()" />
    <script>
        function demo() {
            var a = document.getElementById("btn")
            var b = document.getElementById("txt1")
            if (a.value == "Show Password") {
                a.style.color = "white";
                a.value = "HIDE PASSWORD";
                b.type = "text"
                a.style.background = "red";
            }
            else {
                a.value = "Show Password";
                a.style.background = "green";
                b.type = "password";
                a.style.color = "white";
            }
        }
    </script>
</body>

</html>
