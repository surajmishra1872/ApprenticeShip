<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baloo+Da+2:wght@700&family=Gotu&display=swap" rel="stylesheet">
    <title>RajVeer Style's</title>
    <style>
        #header{
            background-color: #e0009d;
            color: white;
            min-height:150x;
            text-align: center;
            font-family: 'Gotu', sans-serif;
            font-weight: bold; 
        }
        #p1{
          font-size:50px;
          text-shadow: 2px 2px rgb(9, 240, 9);
        }
        #p2{
          font-size: 20px;
          text-shadow: 1px 1px black;
        }
    </style>
  </head>
  <body>
    

    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img src="logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
        Rajveer
      </a>
      <form class="form-inline">
        <button class="btn btn-outline-success mr-3 border border-danger " type="button"><a href="ehome.html">English</a></button>
        <button class="btn btn-outline-success border border-danger " type="button"><a href="admin.html">Login</a></button>
      </form>
    </nav>

    <div class="row">
      <div class="col-12 p-3 mb-2  text-white" id="header">
        <p id="p1" >राजवीर ट्रेंड्स  <p>
        <p id="p2">सिविल लाइन्स प्रयागराज 212307<p>
      </div>
      
    </div>



    <form style="padding:20px 60px 10px 60px">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter Customer Name">
        </div>
      </div>
	  <div class="form-row">
        <div class="form-group col-md-6">
          <label for="mname">Mobile No</label>
          <input type="number" class="form-control" id="mname" placeholder="Enter Mobile No">
        </div>
      </div>
	  
	   <div class="form-row">
        <div class="form-group col-md-6">
          <label for="pincode">Pincode</label>
          <input type="number" class="form-control" id="pincode" placeholder="Enter Mobile No">
        </div>
      </div>
	  
      <div class="form-group">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Enter Town/Village">
      </div>
	  

		
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="form-group col-md-4">
          <label for="inputState">State</label>
          <select id="inputState" class="form-control">
            <option selected>---Choose---</option>
            <option>UTTER PRADESH</option>
            <option>MADHYA PRADESH</option>
            <option>DELHI</option>
            <option>RAJSTHAN</option>
            <option>HARIYANA</option>
            <option>PUNJAB</option>
            <option>JAMMU KASHMIR</option>
            <option>UTTRAKHAND</option>
            <option>JHARKHAND</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Check me out
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Sign in</button>
    </form>






    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
