<!DOCTYPE html>

    <title>Document</title>
</head>
<body>
    <button onclick="demo1()" onclick="demo2()" onclick="demo3()">CLICK ME</button>
    <script>
        var demo1=()=>
        {
            alert("Hello I am from demo1 fucntion");
        }
        var demo2=()=>
        {
            alert("Hello I am from demo 2 function");
        }
        var demo3=()=>
        {
            alert("Hello I am from demo3 fucntion");
        }
        var obj=document.querySelector("button");
        obj.addEventListener("click",demo1());
        obj.addEventListener("click",demo2());
        obj.addEventListener("click",demo3());
     
        
    </script>
</body>
</html>
