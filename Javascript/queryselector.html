<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select>
        <option>---SELECT TRAINING---</option>
        <option>SUMMER TRAINING</option>
        <option>WINTER TRAINING</option>
        <option>APPRENTICESHIP</option>
    </select>
    <button onclick="demo()">SET background</button>
    <script>
        function demo()
        {
        var arr=["red","green","yellow","brown"];
         var obj=document.querySelectorAll("option");
        obj.forEach(function(x,i)
        {
            x.style.background=arr[i];
        }
        )
    }
    </script>
</body>
</html>
