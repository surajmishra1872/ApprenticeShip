<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a{
            background-color: red;
            text-align: center;
            line-height: 100px;
            height: 100px;
            font-size: 60px;
            color: white;
            font-weight: bold;
        }
        button{
            margin:30px auto ;
            background-color:green;
            color: white;
            font-size: 25px;
            height: 50px;
            line-height: 50px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="box">WELCOME TO THE WORLD OF JS</div>
    <button onclick="demo()">SET STYLE</button>
    <script>
        function demo()
        {
            var a=document.querySelector("#box");
            a.classList.add('a');
            
        }
    </script>
</body>
</html>
