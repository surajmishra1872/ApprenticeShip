<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
        }
        #outer{
            height: 300px;
            width: 900px;
            margin: 200px auto;
        }
        .col{
            height: 250px;
            width: 250px;
            background-color: white;
            border: 25px solid red;
            float: left;
            font-size: 90px;
            text-align: center;
            line-height: 250px;
            color: red;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif
        }
    </style>
</head>
<body onload="demo()">
    <div id="outer">
        <div id ="h" class="col">HH</div>
        <div id="m" class="col">MM</div>
        <div  id="s" class="col">SS</div>
    </div>
    <script>
        function demo()
        {
            var h=document.getElementById("h")
            var m=document.getElementById("m")
            var s=document.getElementById("s")
            var x=new Date()
            status="AM"
            var hh=x.getHours()
            var mm=x.getMinutes()
            var ss=x.getSeconds()
            if(hh>12)
            {
                hh=hh-12
                status="PM"
            }
            if(hh<10)
            {
                hh="0"+hh
            }
            if(mm<10)
            {
                mm="0"+mm
            }
            if(ss<10)
            {
                ss="0"+ss
            }
            s.innerText=ss+status
            m.innerText=mm
            h.innerText=hh
        }
        window.setInterval(demo,1000)
    </script>
</body>
</html>
