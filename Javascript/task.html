<html>
<head></head>
<body>
<input type="text" id="t1"/>
<input type="text" id="t2"/>
<button onclick="demo()">click me</button>
<script>
function demo()
{
var a=parseInt(document.getElementById("t1").value)
var b=parseInt(document.getElementById("t2").value)
var c=window.confirm("ok")
if(c==1)
{
alert(a+b)
}
else
{
alert(a-b)
}
}
</script>
</body>

</html>
