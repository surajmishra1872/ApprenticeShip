<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    ONFOCUS<input type="text" id="t1" onfocus="demo1(this)"/><br/>
    ONBLUR<input type="text" id="t2" onblur="demo2(this)"/>
    <script>
        function demo1(x)
        {
          x.style.border="2px solid red";
          document.querySelector("p").innerHTML=x.value;  
        }
        function demo2(x)
        {
            x.style.border="2px solid green";
        }
    </script>
</body>
</html>
