<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>body{font-size:20px;text-align: center;}input{width: 250px;height: 30px;font-size: 25px;}button{color:
         white;width:100px;height:30px;background-color: black;}</style>
</head>
<body>
    Enter First Number:<br/>
    <input type="text" id="id1"/><br/><br/>
    Enter Second Number:<br/>
    <input type="text" id="id2"/><br/><br/>
    Result:<br/>
    <input type="text" id="id3"/><br/><br/>
    <button onclick="demo()">Show Result</button>
    <script>
        function demo(){
        var a=parseInt(document.getElementById("id1").value)
        var b=parseInt(document.getElementById("id2").value)
        var res=(a==b?a+b:a*b)
        var c=document.getElementById("id3").value=res
        }
    </script>
</body>
</html>
