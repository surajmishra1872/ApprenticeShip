<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
button{
width: 200px;
height: 70px;
color: white;
background-color: black;
float: left;
font-size: 25px;
margin-left: 20px;
}
input{
    width: 300px;
    height: 50px;
    border: 1px solid gray;
    font-size: 45px;
}
</style>
</head>
<body>
    Enter First Value:<br>
    <input type="text" id="id1"/><br><br>
    Enter second Value:<br/>
    <input type="text" id="id2"/><br><br>
    <div id="res"></div>
    <button onclick="add()">Add</button>
    <button onclick="substraction()">substraction</button>
    <button onclick="multiplication()">multiplication</button>
    <button onclick="division()">Division</button>
    <script>
        function add()
        {
            var a=document.getElementById("id1").value
            var b=document.getElementById("id2").value
            var c= parseInt(a)+parseInt(b)
            alert("Addition is:"+c)
        }
        function substraction()
        {
            var a=document.getElementById("id1").value
            var b=document.getElementById("id2").value
            var c= parseInt(a)-parseInt(b)
            alert("Substraction is:"+c)
        }
        function multiplication()
        {
            var a=document.getElementById("id1").value
            var b=document.getElementById("id2").value
            var c= parseInt(a)*parseInt(b)
            alert("Multiplication is:"+c)
        }
        function division()
        {
            var a=document.getElementById("id1").value
            var b=document.getElementById("id2").value
            var c= parseInt(a)/parseInt(b)
            alert("Division is:"+c)
        }
    </script>
</body>
</html>
