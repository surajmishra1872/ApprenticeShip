<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>body{font-size:20px;text-align: center;}input{width: 250px;height: 30px;font-size: 25px;}</style>
</head>
<body>
    Enter First Number:<br/>
    <input type="text" id="id1"/><br/><br/>
    Enter Second Number:<br/>
    <input type="text" id="id2"/><br/><br/>
    <button onclick="demo()">Click Here</button>

    <script>
        function demo()
        {
        var a=parseInt(document.getElementById("id1").value)
        var b=parseInt(document.getElementById("id2").value)
        alert("Greater Number is:"+(a>b?a:b))
        
        

        }
    </script>
</body>
</html>
