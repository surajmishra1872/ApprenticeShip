<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-size: 20px;
            text-align: center;
        }

        input {
            width: 350px;
            height: 30px;
            font-size: 25px;
            border: 2px solid gold;
        }

        button {
            color: white;
            width: 200px;
            height: 40px;
            background-color: green;
            font-size: 25px;
        }

        div {
            min-height: 100px;
            width: 300px;
            border: 2px double gold;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    Enter Your Number:<br /><br />
    <input type="text" id="id1" /><br /><br />
    <button onclick="demo()">Show Result</button>
    <center>
        <div id="id2"></div>
    </center>
    <script>
        function demo() {
            var a = parseInt(document.getElementById("id1").value)
            var temp = " "
            var i = 1
            while (i <= a) {
                if (i % 2 == 0) {
                    document.getElementById("id2").innerHTML = temp += i + "<br/>";
                }
                i++
            }
        }
    </script>
</body>

</html>
