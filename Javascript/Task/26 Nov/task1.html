<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<style>
        input {
            width: 300px;
            height: 35px;
            margin-top: 20px;
            font-size: 25px;
        }

        button {
            width: 200px;
            height: 50px;
            background-color: green;
            color: white;
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
<body>
    <center>
    <input type="number" id="t1"><br>
    <input type="number" id="t2"><br>
    <input type="number" id="t3"><br>
    <input type="number" id="t4"><br>
    <input type="number" id="t5"><br>
    <input type="number" id="t6"><br>
    <input type="number" id="t7"><br>
    <input type="number" id="t8"><br>
    <input type="number" id="t9"><br>
    <input type="number" id="t10"><br>
    <button onclick="go()">Add of 10 numbers</button>
	</center>
    <script>
        function go()
        {
          var a1= parseInt(document.getElementById("t1").value)
          var a2= parseInt(document.getElementById("t2").value)
          var a3= parseInt(document.getElementById("t3").value)
          var a4= parseInt(document.getElementById("t4").value)
          var a5= parseInt(document.getElementById("t5").value)
          var a6= parseInt(document.getElementById("t6").value)
          var a7= parseInt(document.getElementById("t7").value)
          var a8= parseInt(document.getElementById("t8").value)
          var a9= parseInt(document.getElementById("t9").value)
          var a10= parseInt(document.getElementById("t10").value)
          var res =(a1+a2+a3+a4+a5+a6+a7+a8+a9+a10)
          document.write("Sum of 10 numbers : "+res)
        }
    </script>

</body>
</html>
