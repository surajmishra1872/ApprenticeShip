<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            width: 300px;
            height: 35px;
            margin-top: 20px;
            font-size: 25px;
        }

        button {
            width: 200px;
            height: 50px;
            background-color: green;
            color: white;
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <input type="number" id="txt1" placeholder="Enter Quantity" /><br />
    <input type="text" id="txt2" placeholder="Enter Price" /><br />
    <button onclick="demo()">See Bill</button><br /><button onclick="print()">Print Slip</button>
    <h3 id="dv"></h3>

    <script>
        function demo() {
            var a1 = parseInt(document.getElementById("txt1").value)
            var a2 = parseInt(document.getElementById("txt2").value)
            var res = a1 * a2;
            if (res > 1000) {
                var amount = res - (res * 10) / 100;
                document.getElementById("dv").innerText = "Total Payble Amount:" + amount;
            }
            else {
                document.getElementById("dv").innerText = "Total Payble Amount:" + res;
            }
        }
    </script>
</body>

</html>
