<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        select{
            width: 200px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <p id="p1"></p>
    <script>
        var a="<select>";
        var arr=["RAM","SHYAM","SITA","MITA","SURAJ","KUMAR","MISHRA","SHARMA","ROHIT","VIRAT"]
        for(var i=0;i<=arr.length-1;i++)
        {
            a=a+"<option>"+arr[i]+"</option>"
        }
        a+="</select>"
        document.getElementById("p1").innerHTML=a;
    </script>
</body>
</html>
