<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        #dv1{
            width: 750px;
            height: 400px;
            border: 10px groove gold;
            border-radius: 10px;
            padding: 5px;
        }
        .cls1{
            width: 300px;
            height: 200px;
            border: 5px solid gold;
            padding: 5px;
        }
    </style>
</head>
<body>
    <center>
    <img src="img/3.jpg" id="dv1"><br/><br/>
    <img src="img/5.jpg"  class="cls1" onmouseover="slide(this)"  onmouseleave="demo(this)">
    <img src="img/6.jpg"  class="cls1" onmouseover="slide(this)" onmouseleave="demo(this)">
    <img src="img/8.jpg"  class="cls1" onmouseover="slide(this)" onmouseleave="demo(this)">
    </center>
    <script>
        function slide(x)
        {
            var a=document.getElementById("dv1")
            a.src=x.src
        }
        function demo(y)
        {
             var a=document.getElementById("dv1")
             a.src="img/3.jpg";
         }
    </script>
</body>
</html>
