<body>
    <form action="" name="frm" onsubmit="return demo()">

        <input type="submit" value="save"/>

            if(a.value.length!=6)
            {
                a.style.border="2px solid balck";
                document.querySelector("p").innerText="Please Enter Valid Pincode.";

                return false; 
            }
        }
    </script>
