<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        var x=new Date()
        alert("Today Date is:"+x.getDate()+"/"+(x.getMonth()+1)+"/"+(x.getFullYear()+1))
        alert("Current Time is:"+(x.getHours()-12)+":"+x.getMinutes()+":"+x.getSeconds())
    </script>
</body>
</html>
