<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <img src="zoom.jpg" height="500px" id="img1"/>
    <img src="abc.jpg" height="500px" id="img2"/>
    <br/><br/><button onclick="demo()">Print Image Path</button>
    <script>
function demo()
{
    var im1=document.getElementById("img1")
    var im2=document.getElementById("img2")
    var path1=im1.src
    var path2=im2.src
    im1.src=path2;
    im2.src=path1;
    //alert(im)
    //document.write(im.src)
    
}
    </script>
</body>
