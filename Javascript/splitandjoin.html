<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str="Techpile Technology PVT LTD";
        var x=str.split(" ");
        var res="<ul>";
        x.forEach(function(a){

            res=res+"<li>"+a+"</li>"
        })
        res+="</ul>"
        document.write(res);
    </script>
</body>
